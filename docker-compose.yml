version: '3.8'

services:
    nifi:
        image: 'apache/nifi:1.24.0'
        container_name: nifi_test
        hostname: nifi_test
        environment:
            - NIFI_WEB_HTTP_PORT=8080
        volumes:
            - '~/document/Nifi/shared-directory:/opt/nifi/nifi-current/ls-target'
        ports:
            - '8080:8080'
        networks:
            - big-data-network

    zookeeper:
        image: wurstmeister/zookeeper:latest
        container_name: zookeeper_test
        hostname: zookeeper_test
        environment:
            ZOOKEEPER_CLIENT_PORT: 2181
            ZOOKEEPER_TICK_TIME: 2000
        ports:
            - '2181:2181'
        networks:
            - big-data-network

    kafka:
        image: wurstmeister/kafka:latest
        container_name: kafka_test
        hostname: kafka_test
        depends_on:
            - zookeeper
        environment:
            KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka_test:9093,OUTSIDE://localhost:9092
            KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
            KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
            KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
            KAFKA_ZOOKEEPER_CONNECT: zookeeper_test:2181
            KAFKA_CREATE_TOPICS: "my-topic:1:1"
        ports:
            - '9092:9092'
        expose:
            - "9093"
        networks:
            - big-data-network

    spark-structured-streaming:
        image: docker.io/bitnami/spark:3
        container_name: spark-structured-streaming-master
        hostname: spark-structured-streaming-master
        user: root
        environment:
            - SPARK_MODE=master
            - SPARK_RPC_AUTHENTICATION_ENABLED=no
            - SPARK_RPC_ENCRYPTION_ENABLED=no
            - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
            - SPARK_SSL_ENABLED=no
        ports:
            - '8081:8080'
        volumes:
            - ../streamingProje:/home
        networks:
            - big-data-network

    hdfs-namenode:
        image: gradiant/hdfs-namenode
        container_name: hdfs-namenode
        hostname: hdfs-namenode
        ports:
            - '50070:50070'  # NameNode web UI
            - '8020:8020'    # HDFS RPC port
        networks:
            - big-data-network

    hdfs-datanode1:
        image: gradiant/hdfs-datanode
        container_name: hdfs-datanode1
        hostname: hdfs-datanode1
        links:
            - hdfs-namenode
        environment:
            - 'CORE_CONF_fs_defaultFS=hdfs://hdfs-namenode:8020'
        networks:
            - big-data-network

    hdfs-datanode2:
        image: gradiant/hdfs-datanode
        container_name: hdfs-datanode2
        hostname: hdfs-datanode2
        links:
            - hdfs-namenode
        environment:
            - 'CORE_CONF_fs_defaultFS=hdfs://hdfs-namenode:8020'
        networks:
            - big-data-network

    redis:
        image: redis
        container_name: redis_test
        hostname: redis_test
        ports:
            - '6379:6379'
        networks:
            - big-data-network
 
