<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map of Warsaw</title>

    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
        #map {
            height: 1000px;
        }
    </style>
</head>
<body>
    <h1>Interactive Map of Warsaw</h1>
    <div id="map"></div>

    <!-- Leaflet.js JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <script>
        // Initialize the map and set the initial view to Warsaw
        var map = L.map('map').setView([52.2298, 21.0118], 13); // Warsaw coordinates

        // Add OpenStreetMap tile layer (you can choose another provider)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Data passed from Flask (locations with Latitude, Longitude, Label)
        var locations = {{ locations | tojson }};  // Flask's tojson filter to pass the data as a JS object

        // Loop through the locations and create markers on the map
        locations.forEach(function(location) {
            var lat = location.Latitude;
            var lon = location.Longitude;
            var label = location.Label;

            // Add a green circle to the map
            var circle = L.circle([lat, lon], {
                color: 'green',           // Set the border color to green
                fillColor: 'green',       // Set the fill color to green
                fillOpacity: 0.9,         // Set fill opacity
                radius: 15               // Set the radius in meters
            }).addTo(map);

            // Bind a popup with the label to the circle
            circle.bindPopup(label);
        });
    </script>
</body>
</html>
