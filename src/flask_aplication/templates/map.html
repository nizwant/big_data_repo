<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map of Warsaw</title>

    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Optional: Include Leaflet Draw for drawing on the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Interactive Map of Warsaw</h1>
    <div id="map"></div>

    <!-- Leaflet.js JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <!-- Optional: Leaflet Draw JavaScript (for drawing markers) -->
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    
    <script>
        // Initialize the map and set the initial view to Warsaw
        var map = L.map('map').setView([52.2298, 21.0118], 13); // Warsaw coordinates

        // Add OpenStreetMap tile layer (you can choose another provider)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Enable drawing on the map (optional - for drawing markers)
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        var drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            },
            draw: {
                marker: true,
                polygon: false,
                polyline: false,
                circle: false,
                rectangle: false
            }
        });
        map.addControl(drawControl);

        // Event handler for creating markers
        map.on('draw:created', function (e) {
            var layer = e.layer;
            drawnItems.addLayer(layer);
            console.log("Marker drawn at: ", layer.getLatLng());  // Output marker coordinates
        });
    </script>
</body>
</html>
